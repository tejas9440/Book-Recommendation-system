<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-img-top {
             width: 100%; /* Ensures the image takes the full width of the container */
        height: auto; /* Keeps the aspect ratio intact */
        object-fit: contain;
        }
        .navbar-nav {
        gap: 2rem;
    }

    /* Style links */
    .nav-link {
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: color 0.3s ease-in-out;
    }

    /* Hover effect */
    .nav-link:hover {
        color: #007bff; /* Bootstrap primary color */
    }

    /* Hover underline effect */
    .hover-underline {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: #007bff; /* Matches hover color */
        transition: width 0.3s ease-in-out;
    }

    .nav-link:hover .hover-underline {
        width: 100%;
    }

    /* Add simple animation to active link */
    .nav-link.active {
        color: #007bff !important;
        font-weight: bold;
    }
    .animate-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .animate-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    /* Image Hover Effect */
    .card-img-top {
        transition: transform 0.4s ease;
    }
    .animate-card:hover .card-img-top {
        transform: scale(1.1);
    }

    /* Button Hover Effect */
    .btn-primary {
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.1);
    }
    </style>
    <script>
    // Add animation to active links
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
        link.addEventListener('mouseover', () => {
            link.style.transform = 'scale(1.1)';
        });
        link.addEventListener('mouseout', () => {
            link.style.transform = 'scale(1)';
        });
    });
</script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mx-auto">
        <li class="nav-item">
            <a class="nav-link text-secondary fw-bold position-relative" href="/" id="home-link">
                Home
                <span class="hover-underline"></span>
            </a>
        </li>
        <li class="nav-item"><a class="nav-link text-secondary fw-bold position-relative" href="/search">Search book<span class="hover-underline"></span></a></li>
        <li class="nav-item">
            <a class="nav-link text-secondary fw-bold position-relative" href="/about" id="about-link">
                About Project
                <span class="hover-underline"></span>
            </a>
        </li>
    </ul>
</div>
    </nav>

    <div class="container text-center my-5">
        <h1 class="fw-bold">Top <span class="text-primary">50</span> Books</h1>
    </div>

    <!-- Card Section -->
    <div class="container my-5">
    <div class="row">
        {% for i in range(book_name|length) %}
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-lg h-100 border-0 rounded-4 overflow-hidden animate-card">
                    <img src="{{ image[i] }}" class="card-img-top" alt="{{ book_name[i] }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">{{ book_name[i] }}</h5>
                        <p class="card-text text-secondary small">Author: {{ author[i] }}</p>
                        <p class="card-text text-warning small">‚≠ê Rating: {{ rating[i] }}</p>
                        <a href="#!" class="btn btn-primary btn-sm rounded-pill px-3">Learn More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
